backend:
  name: git-gateway
  branch: main # Or master, depending on your repository's default branch

media_folder: "assets/uploads" # Where to store uploaded images
public_folder: "/assets/uploads"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/posts
    label: "Articles" # Used in the UI
    folder: "_posts" # The folder where the files will be stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Reading Time (e.g., 8 min read)", name: "read_time", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
